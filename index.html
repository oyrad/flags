<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" type="image/x-icon" href="flag.svg" />
    <title>Flag Generator Quiz | Test your flag knowledge!</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <form class="flex">
                <h2 id="logo">Flag Generator Quiz</h2>
                <div class="form-group">
                    <label>Region:</label>
                    <select class="region" required>
                        <option value="all">All</option>
                        <option value="Africa">Africa</option>
                        <option value="Americas">Americas</option>
                        <option value="Asia">Asia</option>
                        <option value="Europe">Europe</option>
                        <option value="Oceania">Oceania</option>
                    </select>
                </div>
                <div class="form-group">
                <label>Number of flags:</label>
                    <input class="quantity" type="number" min="1" step="1" max="25">
                </div>
                <button class="form-group">Generate</button>
            </form>
        </div>
    </header>
    <section>
        <div class="grid-list container">

        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
